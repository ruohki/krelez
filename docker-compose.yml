services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - chipend
      - iceprxy-chiptune
      - iceprxy-vapor

  chipend:
    image: ruohki/chipend
    build:
      context: chipend/
      dockerfile: Dockerfile

  iceprxy-chiptune:
    image: ruohki/iceprxy
    build:
      context: iceprxy/
      dockerfile: Dockerfile
    environment:
      - PORT=3000

  iceprxy-vapor:
    image: ruohki/iceprxy
    build:
      context: iceprxy/
      dockerfile: Dockerfile
    environment:
      - PORT=3000