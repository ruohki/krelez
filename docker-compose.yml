services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - chipend
      - iceprxy-chiptune
      - iceprxy-vapor

  chipend:
    image: ruohki/chipend
    build:
      context: chipend/
      dockerfile: Dockerfile
    environment:
      - ICEPRXY_VAPOR_URL=http://localhost/vapor
      - ICEPRXY_CHIPTUNE_URL=http://localhost/chip
      - CHIPTUNE_STREAM_URL=http://79.120.11.40:8000/chiptune.ogg
      - VAPOR_STREAM_URL=http://79.120.11.40:8000/vapor.ogg

  iceprxy-chiptune:
    image: ruohki/iceprxy
    build:
      context: iceprxy/
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - STREAM_URL=http://79.120.11.40:8000/chiptune.ogg

  iceprxy-vapor:
    image: ruohki/iceprxy
    build:
      context: iceprxy/
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - STREAM_URL=http://79.120.11.40:8000/vapor.ogg

volumes:
  caddy_data:
  caddy_config: